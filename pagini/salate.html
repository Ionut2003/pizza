    <script>
      var container = document.getElementsByClassName("container");
      for(let i = 0; i < container.length; i++) {
        if(sessionStorage.getItem("salate " + i)) {
          document.getElementsByClassName("adaugatInCos")[i].style.color = "rgb(0, 255, 0)";
        }
          container[i].addEventListener("click", function() {
            document.getElementsByClassName("adaugatInCos")[i].style.color = "rgb(0, 255, 0)";
            sessionStorage.setItem("salate " + i, true);
          });
      }
      
  </script>
