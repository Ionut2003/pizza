    <script>
      var paste_container = document.getElementsByClassName("container");
      for(let i = 0; i < paste_container.length; i++) {

          paste_container[i].addEventListener("click", function() {

              cloned_paste_container.innerHTML = pizza_container[i].innerHTML;
