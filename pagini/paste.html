      <div class = "container">

      </div>  
    </div>
    <script>
      var paste_container = document.getElementsByClassName("container");
      for(let i = 0; i < paste_container.length; i++) {
        if(sessionStorage.getItem("paste " + i)) {
          document.getElementsByClassName("adaugatInCos")[i].style.color = "rgb(0, 255, 0)";
        }
          paste_container[i].addEventListener("click", function() {
            document.getElementsByClassName("adaugatInCos")[i].style.color = "rgb(0, 255, 0)";
            sessionStorage.setItem("paste " + i, true);
          });
      }
  </script>
  <script src = "/pizza/functions.js"></script>
