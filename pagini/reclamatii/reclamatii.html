<!DOCTYPE html>
<html>
  <head>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reclamatii.css"/>
    <title>Reclamatii</title>
   </head>
   <body>
       <div id="reclamatie">
          <h2 id="reclamatie_header">Daca aveti vreo plangere, va rugam sa o depuneti aici!</h2>
          <form action="post" id="reclamatie_form">
            <label for="username" id = "username_label">Numele dumneavoastra:</label>
            <input type="text" name = "username" id = "username_input">
            <label for="email" id = "email_label">Email-ul dumneavoastra:</label>
            <input type="text" name = "email" id = "email_input">
            <input type="submit" id = "trimite_input" value = "TRIMITE">

          </form>
       </div>
   </body>
</html>
